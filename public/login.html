<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Iniciar Sesión - Ecommerce Sawin</title>
</head>
<body>
    
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('images/speed-unsplash.jpg');"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <div class="mb-4">
                            <h3>Iniciar Sesión</h3>
                        </div>
                        <form action="/api/auth/login" method="post">
                            <div class="form-group first">
                                <input type="email" class="form-control" id="username" name="username" placeholder="Email " required>
                        
                            </div>
                            <div class="form-group last mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña " required>
                        
                            </div>

                            <input type="submit" value="Iniciar Sesión" class="btn btn-block btn-primary">

                            <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>
                        <!--
                            <div class="social-login">
                                <input type="submit" value="Iniciar Sesión con Facebook" class="btn btn-block btn-primary" onclick="location.href = '/auth/facebook'">
                        
                            </div>
                        -->
                        </form>
                        <br>
                        <button class="btn btn-block btn-primary" onclick="location.href = '/api/auth/register'">¿No tienes una cuenta? Registrate </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
