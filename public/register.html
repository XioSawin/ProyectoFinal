<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/owl.carousel.min.css">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/style.css">

        <title>Registrarse - Ecommerce Sawin</title>
    </head>
    <body>
        
        <div class="d-lg-flex half">
            <div class="bg order-1 order-md-2" style="background-image: url('images/speed-unsplash.jpg');"></div>
            <div class="contents order-2 order-md-1">

                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7">
                            <div class="mb-4">
                                <h3>Registrarse</h3>
                            </div>
                            <form action="/api/auth/register" method="post" role="form">
                                <div class="form-group first">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Nombre Completo " required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="address" name="address" placeholder="Dirección " required>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control phone-number" id="phoneNumber" name="phoneNumber" placeholder="Número de teléfono " required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="username" name="username" placeholder="Email " required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Repetir contraseña " required>
                                </div>
                                <!--
                                
                                <div class="form-group last mb-3">
                                    <input type="text" class="form-control" id="admin" name="admin" placeholder="admin o user: " required>
                                </div>
                                -->
                                <input type="submit" value="Registrarse" class="btn btn-block btn-primary" />
                                
                            </form>
                            <div class="alert alert-info" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
